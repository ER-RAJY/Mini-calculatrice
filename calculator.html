<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Mini calculatrice</title>
</head>
<body>
    <div id="app">
       <div class="row">
        <input type="text" class="screen">
       </div>
       <div class="row">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
       </div>
       <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
       </div>
       <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
       </div>
       <div class="row">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
       </div>
       <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
       </div>
       
    </div>
</body>
</html>
