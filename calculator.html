<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Mini calculatrice</title>
</head>
<body>
    <div id="app">
      
       <div class="row">

       <div class="sec">
        <p id="result">0</p>
        <input readonly id="screen" value="0">
       </div>
       
       </div>
       
       <div class="row">
        <button class="btnI" onclick="clearScreen()">C</button>
        <button class="btnI" onclick="Display('DEL')">DEL</button>
        <button class="btnI" onclick="Display('%')">%</button>
        <button class="btnI" onclick="Display('/')">/</button>
       </div>
       <div class="row">
        <button onclick="Display('7')">7</button>
        <button onclick="Display('8')">8</button>
        <button onclick="Display('9')">9</button>
        <button class="btnI"onclick="Display('*')">*</button>
       </div>
       <div class="row">
        <button onclick="Display('4')">4</button>
        <button onclick="Display('5')">5</button>
        <button onclick="Display('6')">6</button>
        <button class="btnI"onclick="Display('-')">-</button>
       </div>
       <div class="row">
        <button onclick="Display('3')">3</button>
        <button onclick="Display('2')">2</button>
        <button onclick="Display('1')">1</button>
        <button class="btnI" onclick="Display('+')" >+</button>
       </div>
       <div class="row">
        <!-- <button onclick="Display('(')">(</button>
        <button onclick="Display(')')">)</button> -->
        <button onclick="Display('0')">0</button>
        <button onclick="Display('00')">00</button>
        <button  onclick="Display('.')">.</button>
        <button class="equal" onclick="Calculate()">=</button>
       
    </div>

       <div class="row-f">
      
        <button class="btn1" onclick="Display('.')">.</button>
        <button class="btn1" onclick="Calculate()">=</button>
       
       </div>  -->
     
    </div>
    <script src="index.js"></script>
</body>
</html>
