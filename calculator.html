<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Mini calculatrice</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="sec">
                <p id="result">0</p>
                <input readonly id="screen" value="0">
            </div>
        </div>
        <div class="row">
            <button class="btnI" id="clearBtn">C</button>
            <button class="btnI" id="deleteBtn">DEL</button>
            <button class="btnI" id="percentageBtn">%</button>
            <button class="btnI" id="divideBtn">/</button>
        </div>
        <div class="row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button class="btnI" id="multiplyBtn">x</button>
        </div>
        <div class="row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button class="btnI" id="subtractBtn">-</button>
        </div>
        <div class="row">
            <button id="btn3">3</button>
            <button id="btn2">2</button>
            <button id="btn1">1</button>
            <button class="btnI" id="addBtn">+</button>
        </div>
        <div class="row">
            <button id="btn0">0</button>
            <button id="btn00">00</button>
            <button id="decimalBtn">.</button>
            <button class="equal" id="equalsBtn">=</button>
        </div>
    </div>
    <!-- Other HTML code -->
    <script src="index.js"></script>
</body>
</html>
